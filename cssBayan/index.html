<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/82cd3dccf9.js" crossorigin="anonymous"></script>
	<title>CSS-Bayan</title>
</head>
<body>
	<div class="container">
		<h1>CSS Bayan</h1>
		<div class="css-bayan">
			<ul class="css-bayan__list memes-list">
				<li class="memes-list__item meme-item" autofocus>
						<input type="radio" name="bayan" id="meme-1" checked>
						<label class="meme-item__title" for="meme-1">
							<p>Dude, where is JS?</p>
							<i class="fa-solid fa-plus"></i>
							<div class="meme-item__img">
								<img src="./assets/memes/meme-1.png" alt="meme-1">
							</div>
						</label>
				</li>
				<li class="memes-list__item meme-item">
						<input type="radio" name="bayan" id="meme-2">
						<label class="meme-item__title" for="meme-2">
							<p>Work-life balance</p>
							<i class="fa-solid fa-plus"></i>
						<div class="meme-item__img">
							<img src="./assets/memes/meme-2.png" alt="meme-2">
						</div>
						</label>
				</li>
				<li class="memes-list__item meme-item">
						<input type="radio" name="bayan" id="meme-3">
						<label class="meme-item__title" for="meme-3">
							<p>Keep calm and carry on</p>
							<i class="fa-solid fa-plus"></i>
						<div class="meme-item__img">
							<img src="./assets/memes/meme-3.png" alt="meme-3">
						</div>
						</label>
				</li>
				<li class="memes-list__item meme-item">
						<input type="radio" name="bayan" id="meme-4">
						<label class="meme-item__title" for="meme-4">
							<p>You can't just copy and paste css</p>
							<i class="fa-solid fa-plus"></i>
						<div class="meme-item__img">
							<img src="./assets/memes/meme-4.png" alt="meme-4">
						</div>
						</label>
				</li>
				<li class="memes-list__item meme-item">
						<input type="radio" name="bayan" id="meme-5">
						<label class="meme-item__title" for="meme-5">
							<p>Relax and take it easy</p>
							<i class="fa-solid fa-plus"></i>
						<div class="meme-item__img">
							<img src="./assets/memes/meme-5.png" alt="meme-5">
						</div>
						</label>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
